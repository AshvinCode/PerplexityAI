<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Perplexity AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0eaff 100%);
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      background: transparent;
    }
    .chat-header {
      width: 100%;
      background: #454ade;
      color: #fff;
      padding: 1.2rem 2rem;
      font-size: 1.35rem;
      font-weight: bold;
      text-align: center;
      box-sizing: border-box;
      letter-spacing: 1.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .clear-btn {
      background: #fff;
      color: #454ade;
      border: none;
      border-radius: 7px;
      padding: 0.35em 0.95em;
      margin-left: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s;
    }
    .clear-btn:hover {
      background: #dde2eb;
    }
    .chat-messages {
      flex: 1 1 auto;
      width: 100%;
      max-width: 740px;
      margin: 0 auto;
      background: transparent;
      overflow-y: auto;
      padding: 2rem 1.2rem 1rem 1.2rem;
      box-sizing: border-box;
      scroll-behavior: smooth;
      min-height: 150px;
      height: 100px;
    }
    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1.5em;
      box-sizing: border-box;
    }
    .message.user {
      align-items: flex-end;
    }
    .bubble {
      padding: 1em 1.35em;
      border-radius: 1.5em;
      max-width: 90vw;
      font-size: 1.05rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.6;
      box-sizing: border-box;
    }
    .user .bubble {
      background: #454ade;
      color: #fff;
      border-bottom-right-radius: 0.5em;
      box-shadow: 0 2px 6px rgba(69,74,222,0.08);
    }
    .ai .bubble {
      background: #f1f5ff;
      color: #222952;
      border-bottom-left-radius: 0.5em;
      border: 1px solid #dde2eb;
      box-shadow: 0 2px 6px rgba(54,61,113,0.04);
    }
    .bubble a {
      color: #454ade;
      text-decoration: underline;
      cursor: pointer;
    }
    .bubble code {
      background: #e3e6fd;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.95em;
    }
    .bubble pre {
      background: #e3e6fd;
      padding: 8px 12px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.95em;
      margin: 0.75em 0;
    }
    .timestamp {
      font-size: 0.85em;
      color: #999;
      margin-top: 0.5em;
      align-self: flex-end;
    }
    .chat-form {
      display: flex;
      width: 100%;
      max-width: 740px;
      margin: 0 auto 1.5em auto;
      border-top: 1px solid #dde2eb;
      background: #f7f8fc;
      padding: 1.15em;
      box-sizing: border-box;
      border-radius: 0 0 12px 12px;
    }
    .chat-form input[type="text"] {
      flex: 1;
      padding: 0.95em 1.1em;
      border: 1px solid #dde2eb;
      border-radius: 9px;
      font-size: 1.08rem;
      background: #fff;
      outline: none;
      box-sizing: border-box;
    }
    .chat-form button {
      background: #454ade;
      color: #fff;
      border: none;
      border-radius: 9px;
      padding: 0.8em 2em;
      margin-left: 1em;
      cursor: pointer;
      font-size: 1.12rem;
      transition: background 0.14s;
    }
    .chat-form button:active {
      background: #373abe;
    }

    @media (max-width: 900px) {
      .chat-messages, .chat-form {
        max-width: 100vw;
        padding-left: 0.65em;
        padding-right: 0.65em;
      }
    }
    @media (max-width: 520px) {
      .chat-header, .chat-messages, .chat-form {
        padding-left: 0.45em;
        padding-right: 0.45em;
      }
      .chat-form button {
        padding: 0.7em 1.1em;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Perplexity AI Chatbot
      <button type="button" class="clear-btn" id="clearBtn">Clear chat</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <form class="chat-form" id="chatForm" autocomplete="off">
      <input
        type="text"
        id="messageInput"
        placeholder="Type your question..."
        required
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const apiKey = "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"; // Replace with your Perplexity AI API key
    const messagesContainer = document.getElementById("chatMessages");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("messageInput");
    const clearBtn = document.getElementById("clearBtn");

    function appendMessage(content, sender = "user") {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      if (sender === "ai") {
        bubble.innerHTML = marked.parse(content);
      } else {
        bubble.textContent = content;
      }
      const time = document.createElement("div");
      time.className = "timestamp";
      time.textContent = new Date().toLocaleTimeString();
      msgDiv.appendChild(bubble);
      msgDiv.appendChild(time);
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function getPerplexityReply(question) {
      appendMessage("Thinking...", "ai");
      try {
        const response = await fetch("https://api.perplexity.ai/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "sonar-pro",
            messages: [{ role: "user", content: question }],
          }),
        });
        const data = await response.json();
        messagesContainer.lastChild.remove();
        if (data && data.choices && data.choices.length > 0) {
          appendMessage(data.choices[0].message.content.trim(), "ai");
        } else {
          appendMessage("No response from AI.", "ai");
        }
      } catch (err) {
        messagesContainer.lastChild.remove();
        appendMessage(
          "Error getting response. Please check your API key and network.",
          "ai"
        );
        console.error(err);
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const question = input.value.trim().replace(/\[\d+\]/g, "");
      if (!question) return;
      appendMessage(question, "user");
      input.value = "";
      getPerplexityReply(question);
    });

    clearBtn.addEventListener("click", () => {
      messagesContainer.innerHTML = "";
      input.focus();
    });

    // Optional: Send with Enter, Newline with Shift+Enter
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event("submit"));
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
